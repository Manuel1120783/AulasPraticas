<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notas de 2021/2022</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        table {
            width: auto;
            /* Ajusta a largura automaticamente */
            margin: 0 auto;
            border-collapse: collapse;
            border: 3px double #000;
            /* Borda dupla ao redor da tabela */
        }

        th,
        td {
            border: 3px double #000;
            /* Bordas duplas em todas as células */
            padding: 8px;
            text-align: center;
            /* Centraliza horizontalmente */
            vertical-align: middle;
            /* Centraliza verticalmente */
            white-space: nowrap;
            /* Evita quebras de linha indesejadas */
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        h1 {
            margin-bottom: 20px;
        }

        tr:last-child td {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Notas de 2021/2022</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>Aluno</th>
                <th>Frequência</th>
                <th>1ª Chamada</th>
                <th>2ª Chamada</th>
                <th>Final</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>12.5</td>
                <td>14.2</td>
                <td></td>
                <td>14</td>
            </tr>
            <tr>
                <td>João</td>
                <td>11.5</td>
                <td>12.2</td>
                <td></td>
                <td>13</td>
            </tr>
            <tr>
                <td>Rui Manuel</td>
                <td>12.5</td>
                <td>13.2</td>
                <td></td>
                <td>13</td>
            </tr>
            <tr>
                <td colspan="4">Média</td>
                <td>13.3</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Projeto exec_HTML</p>
    </footer>
</body>

</html>
